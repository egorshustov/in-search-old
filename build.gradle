// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.60'
    ext.navigationVersion = "2.1.0"
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 19
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '29.0.2'

    // App dependencies
    androidXAnnotations = '1.1.0'
    androidXLegacySupport = '1.0.0'
    androidXCoreVersion = '1.1.0'
    appCompatVersion = '1.1.0'
    archLifecycleVersion = '2.2.0-rc02'
    cardVersion = '1.0.0'
    constraintVersion = '1.1.3'
    coroutinesVersion = '1.3.0'
    retrofitVersion = '2.6.2'
    daggerVersion = '2.25.2'
    fragmentKtxVersion = '1.2.0-rc02'
    materialVersion = '1.2.0-alpha02'
    recyclerViewVersion = '1.1.0'
    roomVersion = '2.2.2'
    timberVersion = '4.7.1'
    junitVersion = '4.12'
    glideVersion = '4.10.0'
    androidXTestExtKotlinRunnerVersion = '1.1.1'
    espressoVersion = '3.3.0-alpha02'
}
